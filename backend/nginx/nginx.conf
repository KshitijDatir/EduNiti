# ──────────────────────────────────────────────────────────────────
# XENIA API GATEWAY — NGINX Reverse Proxy
#
# Routes API requests to the correct microservice:
#   /api/auth/*     → auth-service:3001
#   /api/student/*  → dashboard-service:3002
#   /api/test/*     → test-service:3003
# ──────────────────────────────────────────────────────────────────

worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # ── Logging ────────────────────────────────────────────────────
    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent" '
                    'upstream=$upstream_addr '
                    'response_time=$upstream_response_time';

    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    # ── Performance ────────────────────────────────────────────────
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # ── Body size ──────────────────────────────────────────────────
    client_max_body_size 5m;

    # ── Rate Limiting ──────────────────────────────────────────────
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # ── Upstreams ──────────────────────────────────────────────────
    upstream auth_service {
        server auth-service:3001;
        # keepalive 32;
    }

    upstream dashboard_service {
        server dashboard-service:3002;
        # keepalive 32;
    }

    upstream test_service {
        server test-service:3003;
        # keepalive 32;
    }

    # ── Map for CORS origin ────────────────────────────────────────
    map $http_origin $cors_origin {
        default "";
        "http://localhost:5173" $http_origin;
        "http://localhost"      $http_origin;
    }

    server {
        listen 80;
        server_name _;

        # ── Security Headers ──────────────────────────────────────
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # ── Preflight handler ─────────────────────────────────────
        location = /preflight {
            internal;
            return 204;
        }

        # ── Auth Service ──────────────────────────────────────────
        location /api/auth/ {
            limit_req zone=api_limit burst=20 nodelay;

            # CORS
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' '86400' always;

            if ($request_method = 'OPTIONS') {
                return 204;
            }

            proxy_pass http://auth_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # ── Dashboard Service ─────────────────────────────────────
        location /api/student/ {
            limit_req zone=api_limit burst=20 nodelay;

            # CORS
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' '86400' always;

            if ($request_method = 'OPTIONS') {
                return 204;
            }

            proxy_pass http://dashboard_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # ── Test Service ──────────────────────────────────────────
        location /api/test/ {
            limit_req zone=api_limit burst=20 nodelay;

            # CORS
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' '86400' always;

            if ($request_method = 'OPTIONS') {
                return 204;
            }

            proxy_pass http://test_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 30s;
        }

        # ── NGINX Health Check ────────────────────────────────────
        location = /health {
            access_log off;
            default_type application/json;
            return 200 '{"status":"ok","service":"nginx-gateway"}';
        }

        # ── Default (404) ─────────────────────────────────────────
        location / {
            default_type application/json;
            return 404 '{"message":"Not found"}';
        }
    }
}
